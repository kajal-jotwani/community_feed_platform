services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://playto:playto@db:5432/playto
      - DATABASE_SSL=false
      - SECRET_KEY=dev-secret-key-change-in-production
    command: sh -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: playto
      POSTGRES_PASSWORD: playto
      POSTGRES_DB: playto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playto"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
